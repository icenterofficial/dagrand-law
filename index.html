<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#153c63" />
    <title>Dagrand Law Office</title>
    <link rel="icon" href="https://raw.githubusercontent.com/icenterofficial/dagrand/main/public/assets/images/favacon.jpg" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moul&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#153c63',
                gold: '#b49b67',
                goldLight: '#dcc69a',
                gray: '#f4f6f8',
                dark: '#0f2b4a'
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              moul: ['"Moul"', 'serif'],
            },
            animation: {
              'shimmer': 'shimmer 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine-sweep': 'shine 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Lato', sans-serif; color: #334155; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
      
      /* --- Targeted Font Scaling Logic --- */
      body.fs-large main p,
      body.fs-large main li,
      body.fs-large .prose p {
        font-size: 1.15rem !important; 
        line-height: 1.8 !important;
      }
      body.fs-xl main p,
      body.fs-xl main li,
      body.fs-xl .prose p {
        font-size: 1.35rem !important; 
        line-height: 1.9 !important;
      }
      
      .glass-nav {
        background: rgba(21, 60, 99, 0.95);
        backdrop-filter: blur(10px);
      }
      .dark .glass-nav {
        background: rgba(15, 43, 74, 0.95);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #b49b67; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #153c63; 
      }
    </style>

    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {

      }, function(err) {
